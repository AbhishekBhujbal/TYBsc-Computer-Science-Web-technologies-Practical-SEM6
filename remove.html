<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #section {
        background: lightblue;
        padding: 20px;
        margin: 20px;
      }
      #removeButton {
        padding: 10px;
        background: crimson;
        color: white;
        border: none;
        cursor: pointer;
      }
      #removeButton:hover {
        background: darkred;
      }
    </style>
  </head>
  <body>
    <h1>Remove Div Example</h1>
    <div id="section">
      <p>This section will be removed when you click the button.</p>
    </div>
    <button id="removeButton">Remove Section</button>
    <script>
      $(function () {
        $("#removeButton").click(() => $("#section").remove());
      });
    </script>
  </body>
</html>
